  <!--border-->
  <hr class="hr-line-red">

  <!--form-->
  <div class="container">
    <div class="row justify-content-md-center form-fade">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form id="form" class="form-horizontal" action="" method="post">
            </div>
            <fieldset>
              <legend class="text-center">Contact</legend>

              <!-- Name input-->
              <div class="form-group">
                <label class="col control-label" for="name">Name</label>
                <div class="col-md-12">
                  <input id="name" name="name" type="text" placeholder="Your name" class="form-control" required>
                </div>
              </div>

              <!-- Email input-->
              <div class="form-group">
                <label class="col control-label" for="email">Your E-mail</label>
                <div class="col-md-12">
                  <input id="email" name="email" type="email" placeholder="Your email" class="form-control" required>
                </div>
              </div>

              <!-- Message body -->
              <div class="form-group">
                <label class="col control-label" for="message">Your message</label>
                <div class="col-md-12">
                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" required></textarea>
                </div>
              </div>

              <!-- Form actions -->
              <div class="form-group">
                <div class="button-submit">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
